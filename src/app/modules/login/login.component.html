
<div  class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="items-center bg-white p-8 rounded shadow-md w-full max-w-md">
    <!-- <p>login works!</p> -->
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <div>
        <!-- <h2>Login</h2> -->
        <form (ngSubmit)="onSubmit()">
            <div  class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow " type="email" id="email"[(ngModel)]="email" name="email" required>
            </div>
            <div  class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow" type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="flex items-center justify-between">
             
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow" type="submit">Login</button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Forgot Password?</a>
            </div>
            <div class="flex items-center justify-center p-8">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 " href="/signup">Create Account</a>

            </div>
        </form>
    </div>
    </div>


</div>
